<mat-toolbar class="headerStyle shadow">

    <!-- Title -->

    <h1 class="padding-x" [@aniTitle]='title' routerLink="/">Business Assistant <span>BCN</span></h1>

    <!-- Title -->

    <span class="spacer"></span>

    <!-- Navigate-buttons -->

    <!--MOBILE-->
    <div *ngIf="menu; else headerbtn">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="below">
            <span *ngFor="let button of buttons; let i=index" (click)=goToLink(i)>
                <button class="btn1" mat-menu-item *ngIf="!user.name || i != 4">
                    {{button | translate}}
                </button>
            </span>
            <span *ngFor="let button of userMenuButtons; let i=index" (click)=goToLink(i+5)>
                <button class="btn1" mat-menu-item *ngIf="user.name">
                    {{button | translate}}
                </button>
            </span>
            <button class="btn1" mat-menu-item *ngFor="let button of languageButtons;"
                (click)='changeLanguage(button.lang)'>
                {{button.text}}
            </button>
        </mat-menu>
    </div>

    <!--DESKTOP-->
    <ng-template #headerbtn >

        <span *ngFor="let button of buttons; let i=index" (click)=goToLink(i)>
            <button mat-button class="btn1" [matMenuTriggerFor]="environmentMenu" *ngIf="i == 1">
                {{button | translate}}
            </button>
            <button mat-button class="btn1" *ngIf="(!user.name || i != 3) && i != 1">
                <span *ngIf="button == 'Search'" class="padding-x"></span>
                <mat-icon *ngIf="i == 2">search</mat-icon>
                <mat-icon *ngIf="i == 3">login</mat-icon>
                {{button | translate}}
            </button>
        </span>  

        <button mat-icon-button [matMenuTriggerFor]="langMenu">
            <mat-icon>language</mat-icon>
        </button>

        <mat-menu #langMenu="matMenu" yPosition="below">
            <button mat-menu-item *ngFor="let button of languageButtons;" (click)='changeLanguage(button.lang)'>
                {{button.text}}
            </button>
        </mat-menu>
        
        <mat-menu #environmentMenu="matMenu" yPosition="below">
            <button mat-menu-item *ngFor="let button of environmentButtons; let i=index" (click)="goToSearch(i)" >
                {{button | translate}}
            </button>
        </mat-menu>

    </ng-template>





    <!-- Navigate-buttons -->

</mat-toolbar>

<app-language-changer *ngIf="!menu"></app-language-changer>
