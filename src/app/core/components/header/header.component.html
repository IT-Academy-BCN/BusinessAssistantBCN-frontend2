

<mat-toolbar class="headerStyle">

    <!-- Title -->

    <h1 class="padding-x" [@aniTitle] = 'title' (click)="toggleTitle()" routerLink="/">Business Assistant <span class="text-BCN">BCN</span></h1>  

    <!-- Title -->
    
    <span class="spacer"></span>
        
    <!-- Navigate-buttons -->

    <div *ngIf="menu;else headerbtn">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="below">
            <button mat-menu-item 
            *ngFor="let button of buttons; let i=index">
            {{button | translate}}
            </button>
        </mat-menu>
    </div>

    <ng-template #headerbtn>
        <button mat-button *ngFor="let button of buttons; let i=index" (click) = 'goToLink(i)'> 
            <span *ngIf="button == 'Search'" class="padding-x"></span>
            <mat-icon *ngIf="i == 0">search</mat-icon>
            <mat-icon *ngIf="i == 4">login</mat-icon>
            {{button | translate}}
        </button>
    </ng-template>


    <!-- Navigate-buttons -->

</mat-toolbar>

<app-language-changer *ngIf="!menu"></app-language-changer>
