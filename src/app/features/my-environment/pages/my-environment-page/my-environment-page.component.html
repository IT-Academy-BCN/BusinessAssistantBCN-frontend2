
<div class="grid-env">
  
  <div id="environment" class="environment shadow disp-flex flex-col just-center align-center" 
      [class] = "getClassHover()"
      [ngClass]="{
                  'width-small': size == 'Small',
                  'width-xsmall': size == 'XSmall'
                }" 
      *ngFor="let button of buttons; let i=index ">

    
    <svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="iconsList[i].viewbox">
      <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
      <path [attr.d]= "iconsList[i].icon"/>
    </svg>
    
      <div >
        <a (click)="goToSearch(i)">{{button | translate}}</a>
      </div>
  
    </div>
    
  </div>
  


<div class="parallax" *ngIf ="size === 'Large' || size === 'XLarge' || size === 'Medium'"></div>

<div class="img-shopping"  *ngIf ="size === 'Small' || size === 'XSmall'"></div>
